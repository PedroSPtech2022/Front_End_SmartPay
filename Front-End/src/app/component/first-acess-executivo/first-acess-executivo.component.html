<div class="flex h-screen">
    <div class="w-12 hidden lg:flex justify-content-between align-items-center bg-cover" style="background: url(../../../assets/) center center no-repeat;">
        <div class="field col-6 md:col-6"></div>
            <div class="field col-6 md:col-6">
                <p-card content="Simple Card">        
                    <div class="card flex justify-content-center">
                        <p-stepper [(activeStep)]="active">
                            <p-stepperPanel>
                                <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
                                    <button class="bg-transparent border-none inline-flex flex-column gap-2" (click)="onClick.emit()">
                                        <span class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center">
                                            <i class="pi pi-user"></i>
                                        </span>
                                    </button>
                                </ng-template>
                                <ng-template pTemplate="content" let-nextCallback="nextCallback">
                                    <div class="flex flex-column gap-2 mx-auto" style="min-height: 16rem; max-width: 20rem">
                                        <div class="text-center mt-3 mb-3 text-xl font-semibold">Cadastro de Usuário</div>
                                        <div class="field p-fluid">
                                            <p-iconField>
                                                <p-inputIcon>
                                                    <i class="pi pi-user"></i>
                                                </p-inputIcon>
                                                <input [(ngModel)]="name" pInputText id="input" type="text" placeholder="Nome:" />
                                            </p-iconField>
                                        </div>
                                        <div class="field p-fluid">
                                            <p-iconField>
                                                <p-inputIcon>
                                                    <i class="pi pi-envelope"></i>
                                                </p-inputIcon>
                                                <input [(ngModel)]="email" pInputText id="email" type="email" placeholder="Email:" />
                                            </p-iconField>
                                        </div>
                                        <div class="field p-fluid">
                                            <p-iconField>
                                                <p-inputIcon>
                                                    <i class="pi pi-key"></i>
                                                </p-inputIcon>
                                                <input [(ngModel)]="password" pInputText id="password" type="password" placeholder="Senha:" />
                                            </p-iconField>
                                        </div>
                                    </div>
                                    <div class="flex pt-4 justify-content-end">
                                        <p-button (onClick)="nextCallback.emit()" label="Proximo" icon="pi pi-arrow-right" iconPos="right" />
                                    </div>
                                </ng-template>
                            </p-stepperPanel>
                            <p-stepperPanel>
                                <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
                                    <button class="bg-transparent border-none inline-flex flex-column gap-2" (click)="onClick.emit()">
                                        <span class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center">
                                            <i class="pi pi-building"></i>
                                        </span>
                                    </button>
                                </ng-template>
                                <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
                                    <div class="flex flex-column gap-2 mx-auto" style="min-height: 16rem; max-width: 20rem">
                                        <div class="text-center mt-3 mb-3 text-xl font-semibold">Centro de Custos</div>
                                        <div class="field p-fluid">
                                            <p-iconField>
                                                <p-inputIcon>
                                                    <i class="pi pi-building"></i>
                                                </p-inputIcon>
                                                <input [(ngModel)]="cost_center_name" pInputText id="input" type="text" placeholder="Nome centro de custos" />
                                            </p-iconField>
                                        </div>
                                        <div class="field p-fluid">
                                            <p-iconField>
                                                <p-inputIcon>
                                                    <i class="pi pi-dollar"></i>
                                                </p-inputIcon>
                                                <input [(ngModel)]="quarterly_budget" pInputText id="quarterly_budget" type="numebr" placeholder="Orçamento trimestral" />
                                            </p-iconField>
                                        </div>
                                        <div class="field p-fluid">
                                            <p-dropdown 
                                            [options]="producao" 
                                            [(ngModel)]="selectedTypeProducao" 
                                            optionLabel="tipo"
                                            placeholder="Selecione uma opção abaixo" />
                                
                                        </div>
                                    </div>
                                    <div class="flex pt-4 justify-content-between">
                                        <p-button (onClick)="prevCallback.emit()" label="Voltar" severity="secondary" icon="pi pi-arrow-left" />
                                        <p-button (onClick)="nextCallback.emit()" label="Finalizar Cadastro" icon="pi pi-arrow-right" iconPos="right" />
                                    </div>
                                </ng-template>
                            </p-stepperPanel>
                            <p-stepperPanel>
                                <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
                                    <button class="bg-transparent border-none inline-flex flex-column gap-2" (click)="onClick.emit()">
                                        <span class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center">
                                            <i class="pi pi-check-circle"></i>
                                        </span>
                                    </button>
                                </ng-template>
                                <ng-template pTemplate="content" let-prevCallback="prevCallback">
                                    <div class="flex flex-column gap-2 mx-auto" style="min-height: 16rem; max-width: 24rem">
                                        <div class="text-center mt-3 mb-3 text-xl font-semibold">Conta Criada com Sucesso</div>
                                        <div class="text-center">
                                            <img alt="logo" src="https://primefaces.org/cdn/primeng/images/stepper/content.svg" />
                                        </div>
                                    </div>
                                    <div class="flex pt-4 justify-content-start">
                                        <p-button (onClick)="prevCallback.emit()" label="Back" severity="secondary" icon="pi pi-arrow-left" />
                                    </div>
                                </ng-template>
                            </p-stepperPanel>
                        </p-stepper>
                    </div>
                </p-card>
            </div>
       </div>
</div>
